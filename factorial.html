<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
    i=1
    n=10
    fact=1
    while(i<=n){
        fact=fact*i
        document.write(`fact of ${i} is ${fact} <br>`)
        i++
    }
    //console.log(fact)
</script>
</body>
</html>
