<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Land of Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type=text], input[type=email], input[type=tel], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Order Form - Land of Boxes</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <th colspan="2">Contact Details</th>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td>Telephone Number:</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="4">Product Details</th>
            </tr>
            <tr>
                <th>Product Name</th>
                <th>Product Number</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>The EconoBox</td>
                <td>#1</td>
                <td>R5</td>
                <td><input type="number" name="quantity_econo"></td>
            </tr>
            <!-- Similarly for other products -->
        </table>

        <table>
            <tr>
                <th colspan="2">Method of Payment</th>
            </tr>
            <tr>
                <td>Credit Card Type:</td>
                <td>
                    <select name="card_type" required>
                        <option value="">Select Card Type</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td><input type="text" name="card_number" required></td>
            </tr>
            <tr>
                <td>Expiry Date:</td>
                <td><input type="text" name="expiry_date" placeholder="MM/YY" required></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">Billing and Delivery Address</th>
            </tr>
            <tr>
                <td>Billing Address:</td>
                <td><input type="text" name="billing_address" required></td>
            </tr>
            <tr>
                <td>Delivery Address:</td>
                <td><input type="text" name="delivery_address"></td>
            </tr>
        </table>

        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
