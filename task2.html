<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving submit button</title>
</head>
<body>
    <script>
        function User(){
            username=document.getElementById('user1').Value
            password=document.getElementById('pass1').value

            if(username=="" || username== null){
             document.getElementById('btn').style.float="right"   
            }
            else if(password.length !=8){
                document.getElementById('btn').style.float="right"    
            }
        }
        function Out(){
            document.getElementById('btn').style.float="left" 
        }
    </script>
    <form name="fn">
        username:<input type="text" name="UName" id="user1"/>
        <br><br>
        password:<input type="number" name="pass" id="pass1"/>
        <br><br>
       
    </form>
    <input type="submit" onmouseover="User()"  onmouseout="Out()" id="btn"/>
</body>
</html>
