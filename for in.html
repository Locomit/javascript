<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <script>
        // For In loop is used for object to show keys
        a={'name':'Namita', 'age':25, 'city':'Thane'}
        for(i in a){
            document.write(i+ ":" +a[i]+ "<br>")
        }
    </script>
</body>
</html>
