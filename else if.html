<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ELSE IF
    </title>
</head>
<body>
    <script>
        var vote=19
        if(vote>=18 && vote<=25)
        {
            alert("1 KG are Eligible...")
        }
        else if(vote>=26 && vote<=35)
        {
            alert("5 KG are Eligible.......")
        }
        else if(vote>=36 && vote<=48)
        {
            alert("10 KG are Eligible.....")
        }
        else{
            alert("You are not Eligible....")
        }
    </script>
</body>
</html>
