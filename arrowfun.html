<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>
        // deafault arrow function
        var ar =() => document.write("This is arrow func....<br>")
        ar()

        // arrow with default return
        var ar1=() => "Hello Namita......."
        document.write(ar1() + "<br>")

        // passing single parameter
        var ar2 = n => n
        document.write(ar2("Single parameter....") +"<br>")

        // passing multiple parameter
        ar3 = (a,b,c) => a+b+c
        document.write(ar3(1,2,3) + "<br>")

        //arrow function with curley and return
        ar4 = () => {
            return "Return and curly also works....."
        }
        document.write(ar4())
    </script>
</body>
</html>
