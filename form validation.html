<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <script>
        function Data(){
            fname = document.getElementById('fname1').value
            age = parseInt(document.getElementById('age1').value)
            console.log(age)
            contact=document.getElementById('contact1').value
            

            
            if(fname == ""|| fname==null){
                alert("First name is required")
            }
            else if(age =="" || age == null || age<0){
                alert("Age required... age should not in nagative")
            }
            else if(contact.length !=10){
                alert("contact number should be just 10 numbers")
            }
            document.getElementById('f').innerHTML = fname
            document.getElementById('a').innerHTML = age
            document.getElementById('c').innerHTML = contact  
            // if you want to show the output on the screen then above steps are used
            // onmouseover, float submit butoon moves assigenmnet
            
        }
        function Contact(){
            contact=document.getElementById('contact1').value
            document.getElementById('c').innerHTML = contact  
            if (contact.length>10){
                alert('You cannot enter more than 10 numbers')
            }
        }
    </script>
    <h3>FirstName:<span id='f'></span></h3>
    <h3>Age:<span id='a'></span></h3>
    <!--below id is for function Contact()-->
    <h3>Contact:<span id='c'></span></h3>
    <!--above steps are also for the use the show the o/p on the screen-->
    <form name="fn">
        fname:<input type="text" name="fname" id="fname1"/><br><br>
        age:<input type="number" name="age" id="age1"/><br><br>
        contact:<input type="number" name="contact" id="contact1" oninput="Contact()"/>
    </form>
    <input type="submit" onclick="Data()"/>
</body>
</html>
