<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ananoumuse function</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        setInterval(function(){
        t = new Date()
        h = t.getHours()
        m = t.getMinutes()
        s = t.getSeconds()

            document.getElementById('h1').innerHTML = h+ ':' +m+ ':' +s ;
        },1000)      
    </script>
</body>
</html>
